<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Want to stop the robots from taking over the world?</h2>

    <img class="rock btn" src="./img/rock.png" alt="hand gesturing 'rock'" />
    <img class="paper btn" src="./img/paper.png" alt="hand gesturing 'paper'" />
    <img
      class="scissors btn"
      src="./img/scissors.png"
      alt="hand gesturing 'scissors'"
    />
    <button id="play">Play</button>

    <script src="./script.js"></script>
  </body>
</html>
